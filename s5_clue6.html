<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot 5 Finale</title>
    <style>
        :root { --accent: #ffd700; --bg: #0b0e14; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #151921; padding: 40px 30px; border-radius: 24px; border: 1px solid #2d333b; width: 90%; max-width: 420px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .progress-bar { width: 100%; background: var(--accent); height: 6px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 10px var(--accent); }
        input { width: 100%; padding: 16px; margin-bottom: 20px; font-size: 1.6rem; text-align: center; border: 2px solid #30363d; border-radius: 12px; background: #0d1117; color: white; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem; text-transform: uppercase; }
        .clue-highlight { display: none; text-align: left; background: rgba(255, 215, 0, 0.05); padding: 25px; border-radius: 15px; border-left: 4px solid var(--accent); line-height: 1.6; font-size: 1.15rem; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <div class="card">
        <div class="progress-bar"></div>
        <div id="lock">
            <h2>FINAL STAGE</h2>
            <p style="color: #8b949e;">Enter the final security code for Slot 5</p>
            <input type="number" id="pw" placeholder="---">
            <button onclick="unlock()">Unlock Climax</button>
        </div>
        <div id="content" style="display:none;">
            <h2 style="color: var(--accent);">CLIMAX REVEALED</h2>
            <div class="clue-highlight" style="display:block;">
                "Picture ka climax wahi hota hai jahan sab milte hain. Jahan speeches lambi aur cheers loud hote hain, Usi jagah par asli daur hota hain"
            </div>
            <p style="color: #00b894; font-weight: bold; margin-top: 25px; text-transform: uppercase; letter-spacing: 1px;">âœ“ Treasure Hunt Finished</p>
        </div>
    </div>
    <script>function unlock(){ if(document.getElementById('pw').value == '842'){ document.getElementById('lock').style.display='none'; document.getElementById('content').style.display='block'; } else { alert('Invalid Key.'); }}</script>
</body>
</html>
