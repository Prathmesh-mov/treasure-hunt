<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mission - Locked</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1a1a2e; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 40px 30px; 
            border-radius: 24px; 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            width: 85%; 
            max-width: 400px; 
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        h2 { letter-spacing: 1px; margin-bottom: 10px; color: #e94560; }
        p { color: #8f94fb; font-size: 0.9rem; margin-bottom: 25px; }
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            border: none; 
            font-size: 1.8rem; 
            text-align: center; 
            background: rgba(255, 255, 255, 0.9); 
            color: #1a1a2e; 
            box-sizing: border-box;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            background: #e94560; 
            color: white; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:active { transform: scale(0.95); }
        #finalMessage { 
            display: none; 
            margin-top: 10px; 
            padding: 30px; 
            background: rgba(233, 69, 96, 0.2); 
            border-radius: 15px; 
            border: 1px solid #e94560;
            animation: fadeIn 0.5s ease-in;
        }
        .victory-text { font-size: 2.5rem; font-weight: bold; color: #fff; margin: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="card">
        <div id="lockScreen">
            <h2>üîê Final Stage</h2>
            <p>Enter the secret code from the previous clue to finish the hunt.</p>
            <input type="number" id="scancode" placeholder="000" pattern="\d*">
            <button onclick="check()">Verify Identity</button>
        </div>
        
        <div id="finalMessage">
            <p style="color: #4dfba1; font-weight: bold; margin-bottom: 5px;">MISSION ACCOMPLISHED</p>
            <h1 class="victory-text">Hi TT</h1>
        </div>
    </div>

    <script>
        function check() {
            var val = document.getElementById('scancode').value;
            if(val == "303") {
                document.getElementById('finalMessage').style.display = "block";
                document.getElementById('lockScreen').style.display = "none";
            } else {
                alert("ACCESS DENIED: Incorrect Security Code");
            }
        }
    </script>
</body>
</html>
