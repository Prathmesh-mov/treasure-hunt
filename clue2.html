<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station 2 - Locked</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background: #1a1a2e; color: white; }
        .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); max-width: 400px; margin: auto; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: none; font-size: 1.2rem; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; background: #00d2ff; color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        #clueContent { display: none; margin-top: 20px; text-align: left; background: rgba(0,210,255,0.1); padding: 15px; border-radius: 10px; border-left: 4px solid #00d2ff; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîê Station 2 Locked</h2>
        <p>Enter the secret code from Station 1:</p>
        <input type="number" id="scancode" placeholder="---">
        <button onclick="check()">UNLOCK</button>
        
        <div id="clueContent">
            <p><b>‚úÖ Correct! Here is your next clue:</b></p>
            <p>"Khuli aankh se duniya dekhte hai aur bandh aankh se sapne. Pr apna toh aandaz h kuch alag, agar janna ho sach toh krni hogi ek aankh band."</p>
            <hr>
            <p><b>SECRET CODE: 303</b></p>
        </div>
    </div>

    <script>
        function check() {
            var val = document.getElementById('scancode').value;
            if(val == "555") {
                document.getElementById('clueContent').style.display = "block";
                document.querySelector('button').style.display = "none";
                document.querySelector('input').style.display = "none";
            } else {
                alert("Incorrect Code!");
            }
        }
    </script>
</body>
</html>
